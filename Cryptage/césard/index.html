<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chiffrement de César</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Chiffrement de César</h1>
    <div class="container">
        <label for="texte">Texte :</label>
        <br>
        <input type="text" id="texte" placeholder="Saisissez votre texte ici">
        <br>
        <label for="decalage">Décalage :</label>
        <br>
        <input type="number" id="decalage" placeholder="Entrez le décalage">
        <br>
        <button id="crypter">Crypter</button>
        <button id="decrypter">Décrypter</button>
        <br>
        <label for="resultat">Résultat :</label>
        <br>
        <input type="text" id="resultat" readonly>
    </div>
    <script src="script.js"></script>

    <details>
        <summary>À ajouté</summary>
        <p>Un encryptage morse</p>
        <p>Un encryptage binaire</p>
        <p>Un encryptage vigenere</p>
        <p>Un encryptage hexadécimal</p>
      </details>
      
</body>
</html>
